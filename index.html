<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <h1 id="elapsed" class="center"></h1>
  </body>
  <script>
    var timeToDay = 24 * 60 * 60 * 1000; // hours*minutes*seconds*milliseconds
    var orderDate = new Date(
      "Sun Jun 05 2022 20:14:00 GMT+0100 (czas Å›rodkowoeuropejski standardowy)"
    );
    var orderArrivalDate = Date.now();
    var elapsedDays = Math.round((orderArrivalDate - orderDate) / timeToDay);
    document.getElementById("elapsed").innerHTML = `${elapsedDays} days`;
  </script>
  <style>
    .center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      display: inline-flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</html>
